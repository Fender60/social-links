<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
		<div class="card">
			<img class="card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
			<div class="card__information information">
				<div class="information__name">
					<p>Jessica Randall</p>
				</div>
				<div class="information__lives">
					<p>London, United Kingdom</p>
				</div>
				<div class="information__profession">
					<p>"Front-end developer and avid reader."</p>
				</div>
			</div>
			<div class="card__links">
				<div class="link"><a href="#">GitHub</a></div>
				<div class="link"><a href="#">Frontend Mentor</a></div>
				<div class="link"><a href="#">Linkedin</a></div>
				<div class="link"><a href="#">Twitter</a></div>
				<div class="link"><a href="#">Instagram</a></div>
			</div>
		</div>
</body>
</html>
